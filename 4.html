<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <style>
    /* CSS styles */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #792e2e;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #c61b1b;
    }
  </style>
</head>
<body ng-app="menuApp">
  <h1>Navigation Menu</h1>

  <div ng-controller="menuController">
    <ul>
      <li ng-repeat="menu in menus"><a href="{{ menu.link }}">{{ menu.title }}</a></li>
    </ul>
  </div>

  <script>
    // AngularJS code
    var app = angular.module("menuApp", []);
    app.controller("menuController", function($scope) {
      $scope.menus = [
        {
          title: "Home",
          link: "#home"
        },
        {
          title: "About",
          link: "#about"
        },
        {
          title: "Services",
          link: "#services"
        },
        {
          title: "Contact",
          link: "#contact"
        }
      ];
    });
  </script>
</body>
</html>
